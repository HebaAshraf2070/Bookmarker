<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pic/bookmark-solid.png">
    <title>Bookmarky</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <!-- fontawsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- text fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:ital,wght@0,300;0,400;1,100;1,700&display=swap"
        rel="stylesheet">
    <!-- style sheet -->
    <link rel="stylesheet" href="3-css.css">
    <!-- <link rel="icon" href=""> -->


</head>

<body>
    <!-- heading -->
    <div class="container">
        <div class="card w-100 mb-3 border-0  ">
            <div class="card-body text-center">
                <h1 class="card-title title  display-1  ">Bookmarky</h1>
                <h5 class="mt-4"> Bookmark your favorite sites!</h5>
            </div>
        </div>

    </div>
    <!-- url form -->
    <div class="container">
        <div class="card w-100 mb-3 border-0 ">
            <div class="card-body">
                <div class="site-name col-12 mt-3 fw-bold ">
                    <label for="inputAddress" class="form-label"><i class="fa-solid fa-book-bookmark me-3"></i>Site
                        Name</label>
                    <input type="text" class="site-form form-control p-3  " id="input1"
                        placeholder="Enter Bookmark name">
                </div>
                <div class="site-url col-12 mt-3 fw-bold">
                    <label for="inputAddress2" class="form-label"><i class="fa-solid fa-link me-3"></i>Site URL</label>
                    <input type="text" class="url-form form-control p-3  " id="input2" placeholder="Enter website URL">
                </div>
                <button type="button" class="btn btn-add btn-lg mt-3 text-center fw-bold d-block mx-auto "
                    onclick="inputOperations()">Save
                    Link</button>

            </div>
        </div>
    </div>

    <!-- url list -->

    <div class="container">
        <div class="card w-100 my-3 py-3 border-0 ">
            <div class="card-body">
                <input onkeyup="searchList(this.value)" type="text" class="search form-control p-3 my-3"
                    placeholder="search website by name">
                <table class=" table text-center align-middle ">
                    <thead>
                        <tr class="table-success">
                            <th scope="col">Index</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Visit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>

            </div>
        </div>
    </div>






    <!-- js bootstrap -->
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
    <!-- sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- js file -->
    <script src="3-js.js"></script>
</body>

</html>
